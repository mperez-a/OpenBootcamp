<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercise Multimedia</title>
</head>
<body>
	<div>
		<h1>Aprendiendo a utilizar imágenes</h1>
		<img src="/img/uncharted.jpg" alt="Uncharted Video Game" width="500px" height="300px">
	</div>
	<div>
		<h1>Aprendiendo a utilizar vídeos</h1>
		<video controls autoplay loop muted width="500px" height="300px">
			<source src="Intro.mp4" type="video/mp4">
		</video>
	</div>
	<div>
		<h1>Aprendiendo a utilizar los audios</h1>
		<audio controls autoplay loop>
			<source src="03-Multimedia_gnr-welcome.mp3" type="audio/mp3">
		</audio>
	</div>
</body>
</html>
